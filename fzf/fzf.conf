# Color scheme
--color spinner:#7dcfff
--color hl:#7aa2f7
--color fg:#c0caf5
--color header:#7aa2f7
--color info:#ff9e64
--color pointer:#7dcfff
--color marker:#7dcfff
--color fg+:#c0caf5
--color prompt:#ff9e64
--color hl+:#7aa2f7
--color gutter:#1a1b26
--color border:#3b4261

# Layout and display
--layout=reverse
--height=100%
--margin=1
--info=inline-right

# Icons and labels
--prompt='  '
--pointer='➤'
--marker='✓ '
--no-scrollbar

# Key bindings
--bind ctrl-a:select-all
